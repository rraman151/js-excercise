<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f5f7fa;
            color: #2c3e50;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            max-width: 700px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .note-box {
            background-color: #eef4f9;
            border-left: 4px solid #3498db;
            padding: 12px 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        code {
            background-color: #eaeaea;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

    <h1>JavaScript Practice</h1>

    <p>
        Reference these
        <a href="https://github.com/prof-rossetti/internet-technologies/blob/main/notes/javascript/README.md" target="_blank">JavaScript Notes</a>
        and implement them in the <code>&lt;script&gt;</code> tag at the bottom of this HTML document.
    </p>

    <div class="note-box">
        Use your browser's inspection tools to open the JavaScript <strong>Console</strong> to view the results.
        <br>
        <em>(Right-click → Inspect → Console tab)</em>
    </div>

    <script type="text/javascript">

        // VARIABLES / DATATYPES

        var i = 10
        console.log("INTEGER:", i)

        var f = 0.45
        console.log("FLOAT:", f)

        var s = "My Message"
        console.log("STRING:", s)

        console.log("-----------------")
        var d = new Date(2025,4,2)
        console.log("DATE:")
        console.log(d) //> Fri May 02 2025 00:00:00 GMT-0400 (Eastern Daylight Time)
        console.log(d.toDateString()) //> Fri May 02 2025
        console.log(d.toLocaleDateString()) //> 5/2/2025
        console.log(d.toISOString().slice(0, 10)) //> 2025-05-02

        var now = new Date()
        console.log("NOW:", now)

        console.log("-----------------")

        var a = [1,2,3,4]
        console.log("ARRAY:", a)

        var o = {title: "Harry Potter and the Deathly Hallows: Part 2", year: 2011}
        console.log("OBJECT:", o)

        // FUNCTIONS

        console.log("-----------------")

        var myFunc = function(){
            console.log("LOGGING FROM INSIDE A FUNCTION")
        }

        myFunc()
        myFunc()
        myFunc()

    </script>
</body>
</html>
